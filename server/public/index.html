<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Challenge #2</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="jquery.js"></script>
    <script src="client.js"></script>
</head>
<body>
    <h1>Server Calculator</h1>

        <input id="functionInput" placeholder="math expression"/>
        <button id="clearButton">c</button>

    <div id="keyPad">
        <input id="b1" class="number" type="button" value="1"/>
        <input id="b2" class="number" type="button" value="2"/>
        <input id="b3" class="number" type="button" value="3"/>
        <input id="b4" class="number" type="button" value="4"/>
        <input id="b5" class="number" type="button" value="5"/>
        <input id="b6" class="number" type="button" value="6"/>
        <input id="b7" class="number" type="button" value="7"/>
        <input id="b8" class="number" type="button" value="8"/>
        <input id="b9" class="number" type="button" value="9"/>
        <input id="b0" class="number" type="button" value="0"/>
        <input id="addInput" class="operator" type="button" value="+"/>
        <input id="subtractInput" class="operator" type="button" value="-"/>
        <input id="multiplyInput" class="operator" type="button" value="x"/>
        <input id="divideInput" class="operator" type="button" value="/"/>
        <button id="enterButton">=</button>
    </div>


    <h2 id="answer"></h2>

    <div id="historyList"></div>

    <div id="delete"></div>
    <!-- <button id="delete">DELETE HISTORY</button> -->


    
</body>
</html>
